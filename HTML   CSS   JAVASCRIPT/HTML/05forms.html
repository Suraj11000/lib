<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>

<body>
    <h2>This is Form</h2>
    <form action="backend.php">
        <label for="name">Name</label>
        <div>
            <input type="text" name="myName" id="name">
        </div>
        <br>
        <div>
            Role: <input type="text" name="myRole">
        </div>
        <br>
        <div>
            Email: <input type="email" name="myEmail">
        </div>
        <br>
        <div>
            date: <input type="date" name="mydate">
        </div>
        <br>
        <div>
            Bonus: <input type="number" name="myNumber">
        </div>
        <br>
        <div>
            Eligibility: <input type="checkbox" name="eligible" checked>
        </div>
        <br>
        <div>
            Gender: Male<input type="radio" name="myGender">Female<input type="radio" name="myGender">
        </div>
        <br>
        <div>
            feedback: <br><textarea name="feedback" id="" cols="30" rows="10"></textarea>
        </div>
        <br>
        <div>
        <label for="car">Car</label>
        <select name="mycar" id="car">
            <option value="verna">Verna</option>
            <option value="for"selected>Fortuner</option>
        </select>
        </div>
        <br>
        <div>
            <input type="submit" value="Submit Now">
        </div>
        <br>
        <div>
            <input type="reset" value="reset form">
        </div>

    </form>
</body>

</html>
